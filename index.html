<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Yatra+One">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/hero.css">
    <link rel="stylesheet" href="styles/button.css">
    <link rel="stylesheet" href="styles/promotions.css">
</head>

<body>
    <container>
    <header>
        <nav>
            <ul>
                <li class="nav"><a href="">HomeStyles</a></li>
                <li class="nav"><a href="">About us</a></li>
                <li class="nav"><a href="">Contact us</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <img class="hero-image" 
            src="assets/hero-image.jpg" 
            alt="brown leather sofa"
            height="100%"
            width="100%">

        <section class="hero-section">
            
            <h1 class="hero-tagline">Crafted with passion, designed for comfort</h1>
            
            <div class="hero-cta">
                <button class="button primary latest-coll">
                    <a href="">View out latest collection</a>
                </button>
                
                <button class="button secondary browse-cat">
                    <a href="">Browse categories</a>
                </button>
            </div>
            
        </section>

        <section class="promotions-section">

            <section class="new-arrivals">
                
                <h3>New arrivals</h3>

                <div>

                    <div>
                        <a href="" title="View product scandinavian chair">
                            <span>Scandinavian chair</span>
                            <img class="prod-one"
                            src="assets/new-arrivals/scandinavian-chair.png" 
                            alt="scandinavian chair"/>
                        </a>
                    </div>
                    
                    <div>
                        <a href="" title="View product rattan basket">
                            <span>Rattan laundry basket</span>
                            <img class="prod-two" 
                            src="assets/new-arrivals/rattan-basket.png" 
                            alt="basket made out of rattan"/>
                        </a>
                    </div>

                    <div>
                        <a href="" title=" View product leather sofa">
                            <span>Leather sofa</span>
                            <img class="prod-three" 
                            src="assets/new-arrivals/leather-sofa.png" 
                            alt="leather sofa"/>
                        </a>
                    </div>

                </div>

            </section>

            <section class="best-sellers">

                <h3>Best sellers</h3>

                <div>
                    <div>
                        <a href="" title="View product artificial plant">
                            <span>Artifical plant in white pot</span>
                            <img class="prod-four"
                            src="assets/best-sellers/plant.png" 
                            alt="artificial plant"/>
                        </a>
                    </div>

                    <div>
                        <a href="" title=" View product hanging lamp">
                            <span>Rattan hanging lamp with warm light</span>
                            <img class="prod-five" 
                            src="assets/best-sellers/hanging-lamp.png" 
                            alt="yellow hanging lamp"/>
                        </a>
                    </div>
 
                    <div>
                        <a href="" title="View product dry flower vase">
                            <span>Set of dry flowers and leaf covered in gold</span>
                            <img class="prod-six" 
                            src="assets/best-sellers/vase.png" 
                            alt="flower pot containing dry flowers"/>
                        </a>
                    </div>

                    <div>
                        <a href="" title="View product desk lamp">
                            <span>Black desk lamp</span>
                            <img class="prod-seven" 
                            src="assets/best-sellers/desk-lamp.png" 
                            alt="black desk lamp medium size"/>
                        </a>
                    </div>

                </div>

            </section>

        </section>

        <img class="background big-leaf"
            src="assets/new-arrivals/big-leaf.png" 
            alt="">
    </container>
</body>
