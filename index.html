<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Yatra+One">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/hero.css">
    <link rel="stylesheet" href="styles/button.css">
    <link rel="stylesheet" href="styles/promotions.css">
</head>

<body>
    <container>
    <header>
        <nav>
            <ul>
                <li class="nav"><a href="">HomeStyles</a></li>
                <li class="nav"><a href="">About us</a></li>
                <li class="nav"><a href="">Contact us</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <img class="hero-image" 
            src="assets/hero-image.jpg" 
            alt="brown leather sofa"
            height="100%"
            width="100%">

        <section class="hero-section">
            
            <h1 class="hero-tagline">Crafted with passion, designed for comfort</h1>
            
            <div class="hero-cta">
                <button class="button primary latest-coll">
                    <a href="">View out latest collection</a>
                </button>
                
                <button class="button secondary browse-cat">
                    <a href="">Browse categories</a>
                </button>
            </div>
            
        </section>

        <section class="promotions-section">

            <section id="new-arrivals" class="new-arrivals">
                <div>
                    <a href="#new-arrivals">
                        <h3>New arrivals</h3>
                    </a>
                </div>

                <div class="content">

                    <div class="prod one">
                        <a href="" title="Scandinavian chair">
                            <span>Scandinavian chair</span>
                            <img src="assets/new-arrivals/scandinavian-chair.png" 
                            alt="scandinavian chair"/>
                        </a>
                    </div>
                    
                    <div class="prod two">
                        <a href="" title="Rattan laundry basket">
                            <span>Rattan laundry basket</span>
                            <img src="assets/new-arrivals/rattan-basket.png" 
                            alt="basket made out of rattan"/>
                        </a>
                    </div>

                    <div class="prod three">
                        <a href="" title="Leather sofa">
                            <span>Leather sofa</span>
                            <img src="assets/new-arrivals/leather-sofa.png" 
                            alt="leather sofa"/>
                        </a>
                    </div>
                    
                    <img class="big-leaf"
                    src="assets/new-arrivals/big-leaf.png" 
                    alt=""
                    >

                </div>
            </section>

            <section id="best-sellers" class="best-sellers">
                <div>
                    <a href="#best-sellers">
                        <h3>Best sellers</h3>
                    </a>
                </div>

                <div class="content">

                    <div class="prod four">
                        <a href="" title="Artificial plant">
                            <span>Artifical plant in white pot</span>
                            <img src="assets/best-sellers/plant.png" 
                            alt="artificial plant"/>
                        </a>
                    </div>

                    <div class="prod five">
                        <a href="" title="Rattan hanging lamp">
                            <span>Rattan hanging lamp with warm light</span>
                            <img src="assets/best-sellers/hanging-lamp.png" 
                            alt="yellow hanging lamp"/>
                        </a>
                    </div>
 
                    <div class="prod six">
                        <a href="" title="Dry flower vase">
                            <span>Set of dry flowers and leaf covered in gold</span>
                            <img src="assets/best-sellers/vase.png" 
                            alt="flower pot containing dry flowers"/>
                        </a>
                    </div>

                    <div class="prod seven">
                        <a href="" title="Desk lamp">
                            <span>Black desk lamp</span>
                            <img src="assets/best-sellers/desk-lamp.png" 
                            alt="black desk lamp medium size"/>
                        </a>
                    </div>

                </div>

            </section>

        </section>
    </container>
</body>
